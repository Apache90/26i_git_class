        /></a>

          aria-controls="navbarSupportedContent"
          aria-expanded="false"

        </button>

        </div>

    <main>
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">
                <strong>Ingrese los datos solicitados</strong>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    ><strong>Correcto electrónico</strong></label
                  >
                  <input
                    type="email"
                    class="form-control input-sizing"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                  <div id="emailHelp" class="form-text modal-subtext">
                    Ingresa una dirección válida
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary modal-link-button modal-sent-position"
                >
                  Recuperar contraseña
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <form class="form">
        <div class="mb-3">
          <label for="emailRegistry" class="form-label form-text"
            >Correo electrónico</label
          >
          <input
            type="email"
            class="form-control"
            id="emailRegistry"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text email-help">
            ¡Necesitarás este correo para recuperar tu usuario!
          </div>
        </div>
        <div class="mb-3">
          <label for="emailPassword" class="form-label form-text"
            >Contraseña</label
          >
          <input type="password" class="form-control" id="emailPassword" />
        </div>
        <div class="mb-3 form-check check">
          <input type="checkbox" class="form-check-input" id="checkButton" />
          <label class="form-check-label" for="checkButton"
            >¡Mantenerme en línea!</label
          >
        </div>
        <div class="login-button-area">
          <button type="submit" class="btn btn-primary button">Ingresar</button>
          <div class="social-link">
            <a href="#" class="social-link-activation"><span></span></a>
            <i class="fa-brands fa-google-plus icon-edit"></i>
            <span class="span-size">oogle</span>
          </div>
          <div class="social-link">
            <a href="#" class="social-link-activation"><span></span></a>
            <i class="fa-brands fa-facebook icon-edit"></i>
            <span class="span-size fb-span">acebook</span>
          </div>
        </div>
        <div class="modal-link">
          <button
            type="button"
            class="btn btn-primary modal-link-button"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            ¿Olvidaste tu contraseña?
          </button>
        </div>
      </form>
      <div class="drip-container">
        <img
          src="/assets/goku-drip-02.jpg"
          alt="goku drip"
          class="drip-image"
        />
      </div>
    </main>
    <script

      crossorigin="anonymous"
